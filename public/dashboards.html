<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paneles de Control</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .top-bar {
            background-color: #6366F1;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .top-bar a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            background-color: #10B981;
            border-radius: 5px;
        }

        .panels {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            overflow-y: auto;
        }

        .panel {
            flex: 1 1 48%;
            background: #fff;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            min-height: 400px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .panel {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="top-bar">
            <h1>Mis Paneles</h1>
            <a href="/logout">Cerrar sesión</a>
        </div>

        <div class="panels">
            <!-- Aquí se insertarán los iframes desde el servidor -->
            %%DASHBOARDS%%
        </div>
    </div>
</body>
</html>
