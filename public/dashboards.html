<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureBank - Dashboards</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        .header {
            background: #6366F1;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #10B981;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .dashboards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .panel {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            height: 400px;
            overflow: hidden;
        }

        .panel iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 640px) {
            .panel {
                height: 300px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Bienvenido a tus Dashboards</h1>
        <a href="/logout" class="logout-btn">Cerrar sesi√≥n</a>
    </div>

    <div class="dashboards-container">
        %%DASHBOARDS%%
    </div>

</body>
</html>
